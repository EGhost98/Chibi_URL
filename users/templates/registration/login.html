{% extends 'registration/base.html' %}

{% block body %}
<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow mt-5" style="background-color: #f8f9fa;">
                    <div class="card-body">
                        <h1 class="mt-3 mb-4 text-center">Login</h1>
                        <form method="post" action="{% url 'login' %}" class="needs-validation">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_username" class="form-label">Username</label>
                                <input
                                    type="text"
                                    name="username"
                                    class="form-control"
                                    maxlength="150"
                                    id="id_username"
                                    required
                                    style="background-color: #fff; color: #212529; border-color: #ced4da;"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="id_password" class="form-label">Password</label>
                                <input
                                    type="password"
                                    name="password"
                                    class="form-control"
                                    id="id_password"
                                    required
                                    style="background-color: #fff; color: #212529; border-color: #ced4da;"
                                />
                            </div>
                            {% if form.non_field_errors %}
                                {% for error in form.non_field_errors %}
                                    <p class="text-danger" style="font-size: 13px">{{ error|escape }}</p>
                                {% endfor %}
                            {% endif %}
                            <button type="submit" class="btn btn-primary btn-block mt-4" style="background-color: #343a40; border-color: #343a40;">Log in</button>
                        </form>
                        <div class="text-center mt-3">
                            <p>Don't have an account? <a href="{% url 'register' %}" class="btn btn-primary btn-block mt2" style="background-color: #343a40; border-color: #343a40;">Register</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock body %}
