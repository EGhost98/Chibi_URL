{% extends 'registration/base.html' %}
{% block content %}
<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow mt-5">
                    <div class="card-body">
                        <h1 class="mt-3 mb-4 text-center">Login</h1>
                        <form method="post" action="{% url 'login' %}" class="needs-validation">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_username" class="form-label">Username</label>
                                <input
                                    type="text"
                                    name="username"
                                    class="form-control"
                                    maxlength="150"
                                    id="id_username"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <label for="id_password" class="form-label">Password</label>
                                <input
                                    type="password"
                                    name="password"
                                    class="form-control"
                                    id="id_password"
                                    required
                                />
                            </div>
                            {% if form.non_field_errors %}
                                {% for error in form.non_field_errors %}
                                    <p class="text-danger" style="font-size: 13px">{{ error|escape }}</p>
                                {% endfor %}
                            {% endif %}
                            <button type="submit" class="btn btn-primary btn-block mt-4">Log in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
