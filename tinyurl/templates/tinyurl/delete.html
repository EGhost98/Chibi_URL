{% extends "tinyurl/base.html" %}

{% block body %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-body d-flex flex-column justify-content-between">
                    <h2 class="card-title">{{ itm.url_index }}</h2>
                    <h6 class="card-title">Created: {{ itm.created|date:"F d, Y H:i:s" }}</h6>
                    <h5 class="card-text">Short Link: {{ request.get_host }}/{{ itm.short_url }}</h5>
                    <h6 class="card-title">Times Clicked: {{ itm.times_followed }}</h6>
                    <p class="card-text lemon-green">Original URL: {{ itm.long_url }}</p>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-between">
                        <form method="POST">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Confirm</button>
                        </form>
                        <a href="javascript:history.back()" class="btn btn-primary">
                            <i class="fas fa-arrow-left"></i> Go Back
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .lemon-green {
        color: maroon;
    }
</style>
{% endblock body %}
