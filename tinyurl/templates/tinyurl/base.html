<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chibi URL</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">Chibi URL</a>
            {% if user.is_authenticated %}
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link btn btn-warning text-dark" href="{% url 'myurls' %}">My URLs</a>
                </li>
            </ul>
            <li class="nav-item">
                <span class="nav-link d-inline-block rounded-pill px-4 py-2 text-light" style="background-color: #17a2b8;">{{ user.username }}</span>
            </li>
            <ul class="navbar-nav ms-auto">                                        
                <li class="nav-item">
                    <a class="nav-link btn btn-danger ms-3" style="height: 40px" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
            {% else %}
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link btn btn-primary me-2" href="{% url 'register' %}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-success" href="{% url 'login' %}">Log In</a>
                </li>
            </ul>
            {% endif %}
        </div>
    </nav>
    <div class="content-wrapper flex-grow-1">
        {% block body %} {% endblock body %}
    </div>
    <footer class="footer bg-dark text-light py-3">
        <div class="container text-center">
            <span>&copy; 2023 EGhost. All rights reserved.</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
