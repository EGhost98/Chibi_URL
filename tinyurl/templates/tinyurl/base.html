<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Django Url shortener</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
            crossorigin="anonymous"
        />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous"
        />
    </head>
    <body class="d-flex flex-column min-vh-100">
        <div class="content-wrapper flex-grow-1">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{% url 'index' %}"
                        >Django Url Shortener</a
                    >
                    {% if user.is_authenticated %}
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a
                                class="nav-link btn btn-warning text-dark"
                                href="{% url 'myurls' %}"
                                >My URLs</a
                            >
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <span
                                class="nav-link text-light border rounded p-1"
                                style="
                                    background-color: teal;
                                    color: black;
                                    line-height: 30px;
                                "
                                >{{ user.username }}</span
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link btn btn-danger ms-3"
                                style="height: 40px"
                                href="{% url 'logout' %}"
                                >Logout</a
                            >
                        </li>
                    </ul>
                    {% else %}
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a
                                class="nav-link btn btn-primary me-2"
                                href="{% url 'register' %}"
                                >Register</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link btn btn-success"
                                href="{% url 'login' %}"
                                >Log In</a
                            >
                        </li>
                    </ul>
                    {% endif %}
                </div>
            </nav>
            {% block body %} {% endblock body %}
        </div>
        <footer class="footer bg-dark text-light py-3">
            <div class="container text-center">
                <span>&copy; 2023 EGhost. All rights reserved.</span>
            </div>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
