{% extends "tinyurl/base.html" %}
{% block body %}
<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow mt-5" style="background-color: rgba(248, 249, 250, 0.5);">
                    <div class="card-body">
                        <h1 class="mt-3 mb-4 text-center">Login</h1>
                        <form method="post" action="{% url 'login' %}" class="needs-validation">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_username" class="form-label">Username</label>
                                <input
                                    type="text"
                                    name="username"
                                    class="form-control"
                                    maxlength="150"
                                    id="id_username"
                                    required
                                    style=""
                                />
                            </div>
                            <div class="mb-3">
                                <label for="id_password" class="form-label">Password</label>
                                <input
                                    type="password"
                                    name="password"
                                    class="form-control"
                                    id="id_password"
                                    required
                                    style=""
                                />
                            </div>
                            {% if error_messages %}
                                <div class="alert alert-danger" role="alert">
                                    <strong>Please enter a correct username and password. Note that both fields may be case-sensitive.</strong>
                                </div>
                            {% endif %}
                            <button type="submit" class="btn btn-primary btn-block mt-4" style="background-color: rgba(34, 38, 42, 0.7); border-color: rgba(34, 38, 42, 0.7);">Log in</button>
                        </form>
                        <div class="text-center mt-3">
                            <p>Don't have an account? <a href="{% url 'register' %}" class="btn btn-primary btn-block mt2" style="background-color: rgba(34, 38, 42, 0.7); border-color: rgba(34, 38, 42, 0.7);">Register</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock body %}
